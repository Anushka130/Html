<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading</title>
  </head>
  <style>
    .container h1 {
      color: red;
      text-align: center;
    }
    .container h2 {
      color: green;
    }
    #heading {
      color: blue;
    }
    #head2 {
      color: purple;
      text-align: right;
    }
  </style>
  <body>
    <div class="container">
      <h1>This is heading 1</h1>
      <h2 id="head2">This is heading 2</h2>
      <h2>This is heading 2</h2>
      <h3 id="heading">This is heading 3</h3>
    </div>
  </body>
</html>
